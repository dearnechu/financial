<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MuthootOne | Loans</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper" style="background-color: #ecf0f5">

      <header class="main-header">
        <!-- Logo -->
        <a href="" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini">Muthoot</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Muthoot</b>One</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">          
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu pull-left">
                <a>
                  <span>Welcome <b><span class="customer-name"></span></b></span>
                </a>
              </li>     
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle logout">                  
                  <span>Logout <i class="fa fa-fw fa-power-off"></i></span>
                </a>
              </li>              
            </ul>
          </div>
        </nav>
      </header>
           
        <!-- Main content -->
        <section class="content">

          <div class="row">
            <div class="col-md-6">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Search Gold Loan</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-4 control-label">Branch Code</label>
                        <div class="col-sm-8">
                          <select class="form-control" id="branch">
                          </select>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-4 control-label">Loan Number</label>
                      <div class="col-sm-8 loan-search-group">
                        <input type="text" class="form-control" id="loanNumber" placeholder="Loan Number">
                        <label class="control-label loan-error" for="loanNumber" style="display:none"><i class="fa fa-times-circle-o"></i> Please provide loan number</label>
                        <label class="control-label loan-mismatch" for="loanNumber" style="display:none"><i class="fa fa-times-circle-o"></i> Incorrect loan number</label>
                      </div>      
                    </div>    
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-info pull-right search">Search</button>
                  </div><!-- /.box-footer -->
                  <div class="overlay spinner-search"><i class="fa fa-spinner fa-spin"></i></div>
                </form>
              </div><!-- /.box -->              
            </div><!--/.col (right) -->

            <div class="col-md-6" style="display:none" id="result">
              <!-- Horizontal Form -->
              <div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">Pay Gold Loan</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">                  
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-6 control-label">Loan Number</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="loanNumber_Res" readonly="">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-6 control-label">Balance Principle Amount</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="bal_principle_amount" readonly="">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-6 control-label">Total Interest Due</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="total_interest_due" readonly="">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-6 control-label">Minimum Interest to be Paid</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="minimum_interest" readonly="">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-6 control-label">Amount</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>                    
                  </div><!-- /.box-body -->
                  <div class="box-footer">
                    <button class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Submit Payment</button>
                  </div><!-- /.box-footer -->
                </form>
              </div><!-- /.box -->              
            </div><!--/.col (right) -->

         </div><!-- /.row -->

        </section><!-- /.content -->

      
       <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- Slimscroll -->
    <script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../dist/js/demo.js"></script>
    <!-- Config and Common -->
    <script src="../plugins/js/config.js"></script>

    <script type="text/javascript">
        Number.prototype.format = function(n, x) {
            var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\.' : '$') + ')';
            return this.toFixed(Math.max(0, ~~n)).replace(new RegExp(re, 'g'), '$&,');
        };

        $(function() {
            if(localStorage.getItem("customerName") == null){
                location.href = "login.html";
            }
            
            $(".logout").click(function(){
                localStorage.removeItem("customerName");
                location.href = "login.html";
            });

            $(".customer-name").html(localStorage.getItem("customerName"));            
            jQuery.ajax({
                url: SERVICE_URL + 'GlCustomCustomer/GetAllBranches',
                contentType: 'application/json',   
                beforeSend: function (xhr) {
                   xhr.setRequestHeader('Authorization', makeBaseAuth('', AUTHENTICATION_PASSWORD));
                },
                error: function(xhr, status, error) {
                    return false;
                },
                success: function(data) {                    
                    for(var index in data['data']) { 
                        $('#branch').append($('<option/>', { 
                            value: data['data'][index]['id'],
                            text : data['data'][index]['name'] 
                        }));
                    }
                    $('.spinner-search').hide();
                }
           });

            $(".search").click(function(){
                if($.trim($("#loanNumber").val()) == ""){
                    $(".loan-search-group").addClass("has-error");
                    $(".loan-error").show();
                    $("#loanNumber").focus();
                    return false;
                }      

                var data = {
                    loanNumber: $("#loanNumber").val(),
                    branchId : $("#branch").val(),
                    customerId: localStorage.getItem("customerId"),
                    logindate : new Date().toISOString()
                }

                $('.spinner-search').show();

                jQuery.ajax({
                    url: SERVICE_URL + 'GlCustomLoan/GetGoldLoanDetailsWeb',
                    method: "POST",    
                    contentType: 'application/json',   
                    data: JSON.stringify(data),                    
                    beforeSend: function (xhr) {
                       xhr.setRequestHeader('Authorization', makeBaseAuth('', AUTHENTICATION_PASSWORD));
                    },
                    error: function(xhr, status, error) {
                        return false;
                    },
                    success: function(data) {
                       if(data['status'] == "1"){
                          $("#loanNumber_Res").val($("#loanNumber").val());
                          $("#bal_principle_amount").val(data['data']['goldLoanAmountRemaining'].format(2, 3));
                          $("#total_interest_due").val(data['data']['goldLoanInterestDue'].format(2, 3));
                          var minimumInterestToBePaid = 0;
                          if(data['data'].hasOwnProperty('minimumInterestToBePaid')){
                              minimumInterestToBePaid = data['data']['minimumInterestToBePaid'];
                          }
                          $("#minimum_interest").val(minimumInterestToBePaid.format(2, 3));
                          $('#result').show('slow');
                          $("#amount").focus();
                       }
                       else{
                          $('#result').hide();
                          $(".loan-search-group").addClass("has-error");
                          $(".loan-mismatch").show();
                          $("#loanNumber").focus();
                          //$(".error-message").show();
                       }
                       $('.spinner-search').hide();
                    }
               });


            });
            
            $('#loanNumber').on('keyup blur change', function(e) {
                $(".loan-search-group").removeClass("has-error");
                $(".loan-error").hide();
                $(".loan-mismatch").hide();
            });
        });
    </script>
  </body>
</html>
